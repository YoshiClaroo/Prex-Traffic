<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot PrexTraffic</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --dark: #1a1a2e;
      --light: #f8f9fa;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--dark);
      color: var(--light);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      padding: 1.5rem;
      text-align: center;
    }
    
    .iframe-container {
      flex: 1;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .loading {
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Bot PrexTraffic en Acci칩n</h1>
  </div>
  
  <div id="loading" class="loading">
    Cargando p치gina, por favor espera...
  </div>
  
  <div class="iframe-container">
    <iframe id="bot-iframe" sandbox="allow-scripts allow-same-origin"></iframe>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { getBot } from './firebase.js';
    
    // Extraer ID de la URL (formato: prextraffic.netlify.app/7/h5b35b4a)
    const pathParts = window.location.pathname.split('/').filter(p => p);
    const botId = pathParts.join('/');
    
    if (!botId) {
      document.body.innerHTML = '<h2>Error: URL de bot inv치lida</h2>';
    } else {
      loadBot(botId);
    }
    
    async function loadBot(botId) {
      try {
        const botData = await getBot(botId);
        
        if (!botData) {
          throw new Error('Bot no encontrado');
        }
        
        document.getElementById('loading').textContent = 'Iniciando interacci칩n...';
        document.getElementById('bot-iframe').src = botData.url;
        
      } catch (error) {
        document.body.innerHTML = `
          <div style="padding: 2rem; text-align: center;">
            <h2>Error</h2>
            <p>${error.message}</p>
            <a href="/">Volver al generador</a>
          </div>
        `;
        console.error(error);
      }
    }
  </script>
</body>
</html>
