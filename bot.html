<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot PrexTraffic | En Acción</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --danger: #d63031;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--dark);
      color: var(--light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden; /* Evita scroll no deseado */
    }

    .header {
      padding: 1rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    .stats-container {
      display: flex;
      justify-content: space-around;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      margin-top: 60px; /* Ajuste por header fijo */
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--secondary);
    }

    .progress-container {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      width: 0%;
      transition: width 0.5s;
    }

    .bot-container {
      flex: 1;
      position: relative;
      margin-top: 120px; /* Espacio para header y stats */
      height: calc(100vh - 180px); /* Altura completa menos otros elementos */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .controls {
      padding: 1rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .stop-btn {
      background: var(--danger);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .error-container {
      padding: 2rem;
      text-align: center;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Bot PrexTraffic en Acción</h1>
  </div>

  <div class="stats-container">
    <div class="stat">
      <div class="stat-value" id="current-repetition">0</div>
      <div>Repetición</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="total-repetitions">0</div>
      <div>Total</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="time-left">0</div>
      <div>Segundos</div>
    </div>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <div class="bot-container">
    <iframe 
      id="bot-iframe" 
      sandbox="allow-scripts allow-same-origin allow-forms"
      allowfullscreen
    ></iframe>
  </div>

  <div class="controls">
    <button class="stop-btn" id="stop-btn">Detener Bot</button>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { getBot } from './firebase.js';

    // Elementos del DOM
    const iframe = document.getElementById('bot-iframe');
    const currentRepEl = document.getElementById('current-repetition');
    const totalRepsEl = document.getElementById('total-repetitions');
    const timeLeftEl = document.getElementById('time-left');
    const progressBar = document.getElementById('progress-bar');
    const stopBtn = document.getElementById('stop-btn');

    // Variables de estado
    let botConfig = null;
    let currentRepetition = 0;
    let scrollInterval;
    let timerInterval;
    let isRunning = false;
    let targetTime = 0;

    // Inicializar
    if (window.location.hash) {
      const botId = window.location.hash.substring(1);
      loadBotConfig(botId);
    } else {
      showError('No se especificó un bot');
    }

    async function loadBotConfig(botId) {
      try {
        const config = await getBot(botId);
        if (!config) {
          showError('Bot no encontrado');
          return;
        }

        botConfig = config;
        totalRepsEl.textContent = botConfig.repetitions;
        startBot();
      } catch (error) {
        showError('Error al cargar el bot');
        console.error(error);
      }
    }

    function startBot() {
      if (!botConfig || isRunning) return;

      isRunning = true;
      currentRepetition = 0;
      startCycle();
    }

    function startCycle() {
      currentRepetition++;
      if (currentRepetition > botConfig.repetitions) {
        endBot();
        return;
      }

      currentRepEl.textContent = currentRepetition;
      loadUrlInIframe(botConfig.url);

      // Configurar tiempo objetivo para evitar desincronización
      targetTime = Date.now() + botConfig.duration * 1000;
      startTimer();
      startScrolling();
    }

    function loadUrlInIframe(url) {
      iframe.onerror = () => showFallbackContent(url);
      iframe.src = url;
    }

    function showFallbackContent(url) {
      iframe.srcdoc = `
        <!DOCTYPE html>
        <html>
        <head>
          <style>
            body { 
              font-family: 'Poppins', sans-serif;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              margin: 0;
              background: #1a1a2e;
              color: #f8f9fa;
              text-align: center;
            }
            .fallback-btn {
              background: #2575fc;
              color: white;
              border: none;
              padding: 0.8rem 1.5rem;
              border-radius: 5px;
              font-weight: bold;
              cursor: pointer;
              margin-top: 1rem;
              display: inline-block;
              text-decoration: none;
            }
          </style>
        </head>
        <body>
          <div>
            <h2>⚠️ No se puede mostrar esta página</h2>
            <a href="${url}" target="_blank" class="fallback-btn">Abrir en nueva pestaña</a>
          </div>
        </body>
        </html>
      `;
    }

    function startTimer() {
      clearInterval(timerInterval);
      updateTimer(); // Actualización inmediata

      timerInterval = setInterval(updateTimer, 200); // Actualización suave
    }

    function updateTimer() {
      const now = Date.now();
      const remaining = Math.max(0, Math.ceil((targetTime - now) / 1000));
      
      timeLeftEl.textContent = remaining;
      const progress = 100 - (remaining / botConfig.duration * 100);
      progressBar.style.width = `${progress}%`;

      if (remaining <= 0) {
        clearInterval(timerInterval);
        endCycle();
      }
    }

    function startScrolling() {
      clearInterval(scrollInterval);
      let scrollDirection = 1;
      const speed = botConfig.speed === 'fast' ? 2 : botConfig.speed === 'slow' ? 0.5 : 1;

      scrollInterval = setInterval(() => {
        try {
          if (iframe.contentWindow) {
            const scrollY = iframe.contentWindow.scrollY;
            const maxScroll = iframe.contentDocument.body.scrollHeight - iframe.clientHeight;
            
            if (scrollY >= maxScroll || scrollY <= 0) {
              scrollDirection *= -1;
            }
            
            iframe.contentWindow.scrollBy({
              top: 50 * scrollDirection * speed,
              behavior: 'smooth'
            });
          }
        } catch (error) {
          console.log('Scroll no disponible:', error);
        }
      }, 100);
    }

    function endCycle() {
      clearInterval(scrollInterval);
      setTimeout(startCycle, 1000);
    }

    function endBot() {
      isRunning = false;
      clearInterval(scrollInterval);
      clearInterval(timerInterval);
      alert('Proceso completado');
    }

    function showError(message) {
      document.body.innerHTML = `
        <div class="error-container">
          <h2>${message}</h2>
          <p><a href="/">Volver al generador</a></p>
        </div>
      `;
    }

    stopBtn.addEventListener('click', endBot);
  </script>
</body>
</html>
