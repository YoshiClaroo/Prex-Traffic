<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrexTraffic | Generador de Bots</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --accent: #ff00ff;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --success: #00b894;
      --danger: #d63031;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--dark), var(--primary));
      color: var(--light);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(to right, var(--accent), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: var(--light);
      font-size: 1rem;
    }

    button {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .result-container {
      margin-top: 2rem;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      display: none;
    }

    #generated-url {
      word-break: break-all;
      margin: 1rem 0;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

    .copy-btn {
      background: var(--success);
      margin-top: 1rem;
    }

    .error {
      color: var(--danger);
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generador de Bots PrexTraffic</h1>
    
    <form id="bot-form">
      <div class="form-group">
        <label for="target-url">URL de la página:</label>
        <input type="url" id="target-url" placeholder="https://ejemplo.com" required>
      </div>
      
      <div class="form-group">
        <label for="duration">Duración por ciclo (segundos):</label>
        <input type="number" id="duration" min="10" max="600" value="50" required>
      </div>
      
      <div class="form-group">
        <label for="repetitions">Número de repeticiones:</label>
        <input type="number" id="repetitions" min="1" max="1000" value="3" required>
      </div>
      
      <div class="form-group">
        <label for="speed">Velocidad:</label>
        <select id="speed">
          <option value="0.5">Lenta</option>
          <option value="1" selected>Normal</option>
          <option value="2">Rápida</option>
        </select>
      </div>
      
      <button type="submit">Generar Bot</button>
    </form>
    
    <div id="result-container" class="result-container">
      <h3>¡Bot generado con éxito!</h3>
      <div id="generated-url"></div>
      <button id="copy-btn" class="copy-btn">Copiar Enlace</button>
      <div id="error-message" class="error"></div>
    </div>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { saveBot } from './firebase.js';
    
    document.getElementById('bot-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const resultContainer = document.getElementById('result-container');
      const errorMessage = document.getElementById('error-message');
      
      // Obtener valores del formulario
      const targetUrl = document.getElementById('target-url').value;
      const duration = document.getElementById('duration').value;
      const repetitions = document.getElementById('repetitions').value;
      const speed = document.getElementById('speed').value;
      
      try {
        // Validar URL
        if (!targetUrl.startsWith('http')) {
          throw new Error('La URL debe comenzar con http:// o https://');
        }
        
        // Generar ID único
        const botId = Math.random().toString(36).substring(2, 15) + 
                      Math.random().toString(36).substring(2, 15);
        
        // Guardar en Firebase
        const saveResult = await saveBot(botId, {
          url: targetUrl,
          duration: parseInt(duration),
          repetitions: parseInt(repetitions),
          speed: parseFloat(speed),
          createdAt: new Date()
        });
        
        if (!saveResult) {
          throw new Error('Error al guardar en la base de datos');
        }
        
        // Mostrar resultado
        const botUrl = `${window.location.origin}/bot.html#${botId}`;
        document.getElementById('generated-url').textContent = botUrl;
        resultContainer.style.display = 'block';
        errorMessage.textContent = '';
        
        // Configurar botón de copiar
        document.getElementById('copy-btn').onclick = () => {
          navigator.clipboard.writeText(botUrl)
            .then(() => alert('Enlace copiado al portapapeles'))
            .catch(err => {
              errorMessage.textContent = 'Error al copiar: ' + err.message;
            });
        };
        
      } catch (error) {
        errorMessage.textContent = error.message;
        resultContainer.style.display = 'block';
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
