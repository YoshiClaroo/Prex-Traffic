<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrexTraffic | Generador de Bots</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --danger: #d63031;
      --success: #00b894;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--dark);
      color: var(--light);
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      margin-bottom: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    
    input, select {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: var(--light);
    }
    
    button {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }
    
    .result-container {
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      margin-top: 1rem;
      display: none;
    }
    
    .bot-url {
      word-break: break-all;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      margin: 1rem 0;
    }
    
    .bot-list {
      margin-top: 3rem;
    }
    
    .bot-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
    }
    
    .delete-btn {
      background: var(--danger) !important;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1>Generador de Bots PrexTraffic</h1>
  
  <div class="form-container">
    <form id="bot-form">
      <div class="form-group">
        <label for="target-url">URL de destino:</label>
        <input type="url" id="target-url" placeholder="https://ejemplo.com" required>
      </div>
      
      <div class="form-group">
        <label for="duration">Duración (segundos):</label>
        <input type="number" id="duration" min="10" value="50" required>
      </div>
      
      <div class="form-group">
        <label for="repetitions">Repeticiones:</label>
        <input type="number" id="repetitions" min="50" value="100" required>
      </div>
      
      <button type="submit">Generar Bot</button>
    </form>
    
    <div id="result-container" class="result-container">
      <h3>¡Bot generado con éxito!</h3>
      <div class="bot-url" id="generated-url"></div>
      <button id="copy-btn">Copiar Enlace</button>
    </div>
  </div>
  
  <div class="bot-list">
    <h2>Tus Bots Generados</h2>
    <div id="bots-container"></div>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { saveBot, listBots, deleteBot } from './firebase.js';
    
    document.getElementById('bot-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const targetUrl = document.getElementById('target-url').value;
      const duration = document.getElementById('duration').value;
      const repetitions = document.getElementById('repetitions').value;
      
      try {
        const botId = await saveBot({
          url: targetUrl,
          duration: parseInt(duration),
          repetitions: parseInt(repetitions),
          speed: 1
        });
        
        if (botId) {
          const botUrl = `https://prextraffic.netlify.app/${botId}`;
          document.getElementById('generated-url').textContent = botUrl;
          document.getElementById('result-container').style.display = 'block';
          
          document.getElementById('copy-btn').onclick = () => {
            navigator.clipboard.writeText(botUrl);
            alert('Enlace copiado!');
          };
          
          loadBots();
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Ocurrió un error al generar el bot');
      }
    });
    
    async function loadBots() {
      const bots = await listBots();
      const container = document.getElementById('bots-container');
      container.innerHTML = '';
      
      bots.forEach(bot => {
        const botUrl = `https://prextraffic.netlify.app/${bot.id}`;
        const botItem = document.createElement('div');
        botItem.className = 'bot-item';
        botItem.innerHTML = `
          <div>
            <strong>${bot.url}</strong><br>
            <small>${bot.duration}s × ${bot.repetitions} repeticiones</small>
          </div>
          <div>
            <a href="${botUrl}" target="_blank">Ver</a>
            <button class="delete-btn" onclick="deleteBot('${bot.id}')">Eliminar</button>
          </div>
        `;
        container.appendChild(botItem);
      });
    }
    
    window.deleteBot = async (botId) => {
      if (confirm('¿Eliminar este bot permanentemente?')) {
        await deleteBot(botId);
        loadBots();
      }
    };
    
    // Cargar bots al iniciar
    loadBots();
  </script>
</body>
</html>
