<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrexTraffic | Generador de Bots</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --danger: #d63031;
      --success: #00b894;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--dark);
      color: var(--light);
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .auth-status {
      padding: 0.5rem;
      border-radius: 5px;
      margin-bottom: 1rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      margin-bottom: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    
    input, select {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: var(--light);
    }
    
    button {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      transition: all 0.3s;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .result-container {
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      margin-top: 1rem;
      display: none;
    }
    
    .bot-url {
      word-break: break-all;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      margin: 1rem 0;
    }
    
    .bot-list {
      margin-top: 3rem;
    }
    
    .bot-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    
    .delete-btn {
      background: var(--danger) !important;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
    }
    
    .error {
      color: var(--danger);
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="auth-status" class="auth-status">
    Conectando con el servidor...
  </div>
  
  <h1>Generador de Bots PrexTraffic</h1>
  
  <div class="form-container">
    <form id="bot-form">
      <div class="form-group">
        <label for="target-url">URL de destino:</label>
        <input type="url" id="target-url" placeholder="https://ejemplo.com" required>
      </div>
      
      <div class="form-group">
        <label for="duration">Duración (segundos):</label>
        <input type="number" id="duration" min="10" max="600" value="50" required>
        <small class="error" id="duration-error"></small>
      </div>
      
      <div class="form-group">
        <label for="repetitions">Repeticiones:</label>
        <input type="number" id="repetitions" min="50" max="1000" value="100" required>
        <small class="error" id="repetitions-error"></small>
      </div>
      
      <button type="submit" id="generate-btn" disabled>
        Generar Bot
      </button>
    </form>
    
    <div id="result-container" class="result-container">
      <h3>¡Bot generado con éxito!</h3>
      <div class="bot-url" id="generated-url"></div>
      <button id="copy-btn">Copiar Enlace</button>
    </div>
  </div>
  
  <div class="bot-list">
    <h2>Tus Bots Generados</h2>
    <div id="bots-container"></div>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { saveBot, listBots, deleteBot } from './firebase.js';
    
    // Elementos del DOM
    const authStatus = document.getElementById('auth-status');
    const generateBtn = document.getElementById('generate-btn');
    const resultContainer = document.getElementById('result-container');
    const botsContainer = document.getElementById('bots-container');
    const durationError = document.getElementById('duration-error');
    const repetitionsError = document.getElementById('repetitions-error');
    
    // Estado de la aplicación
    let isAuthenticated = false;
    
    // Función para actualizar UI según autenticación
    function updateAuthStatus(authenticated) {
      isAuthenticated = authenticated;
      generateBtn.disabled = !authenticated;
      
      if (authenticated) {
        authStatus.textContent = "✓ Conectado al servidor";
        authStatus.style.color = "var(--success)";
        loadBots();
      } else {
        authStatus.textContent = "✗ Error de conexión. Recargando...";
        authStatus.style.color = "var(--danger)";
        setTimeout(() => location.reload(), 3000);
      }
    }
    
    // Manejar el envío del formulario
    document.getElementById('bot-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Validación
      const targetUrl = document.getElementById('target-url').value;
      const duration = parseInt(document.getElementById('duration').value);
      const repetitions = parseInt(document.getElementById('repetitions').value);
      
      // Reset errores
      durationError.textContent = '';
      repetitionsError.textContent = '';
      
      // Validar campos
      let isValid = true;
      
      if (!targetUrl.startsWith('http')) {
        alert('La URL debe comenzar con http:// o https://');
        isValid = false;
      }
      
      if (duration < 10 || duration > 600) {
        durationError.textContent = 'La duración debe ser entre 10 y 600 segundos';
        isValid = false;
      }
      
      if (repetitions < 50 || repetitions > 1000) {
        repetitionsError.textContent = 'Las repeticiones deben ser entre 50 y 1000';
        isValid = false;
      }
      
      if (!isValid) return;
      
      // Configurar UI durante la generación
      generateBtn.disabled = true;
      generateBtn.textContent = 'Generando...';
      resultContainer.style.display = 'none';
      
      try {
        const botId = await saveBot({
          url: targetUrl,
          duration: duration,
          repetitions: repetitions,
          speed: 1
        });
        
        if (botId) {
          const botUrl = `https://prextraffic.netlify.app/${botId}`;
          document.getElementById('generated-url').textContent = botUrl;
          resultContainer.style.display = 'block';
          
          document.getElementById('copy-btn').onclick = () => {
            navigator.clipboard.writeText(botUrl)
              .then(() => alert('¡Enlace copiado al portapapeles!'))
              .catch(err => console.error('Error al copiar:', err));
          };
          
          await loadBots();
        } else {
          throw new Error('No se recibió ID del bot');
        }
      } catch (error) {
        console.error('Error:', error);
        alert(`Error al generar el bot: ${error.message}`);
      } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = 'Generar Bot';
      }
    });
    
    // Función para cargar bots
    async function loadBots() {
      try {
        const bots = await listBots();
        botsContainer.innerHTML = '';
        
        if (bots.length === 0) {
          botsContainer.innerHTML = '<p>No has generado bots aún</p>';
          return;
        }
        
        bots.forEach(bot => {
          const botUrl = `https://prextraffic.netlify.app/${bot.id}`;
          const botItem = document.createElement('div');
          botItem.className = 'bot-item';
          botItem.innerHTML = `
            <p><strong>URL:</strong> ${bot.url}</p>
            <p><strong>Duración:</strong> ${bot.duration} segundos</p>
            <p><strong>Repeticiones:</strong> ${bot.repetitions}</p>
            <div>
              <a href="${botUrl}" target="_blank">Ver Bot</a>
              <button class="delete-btn" onclick="deleteBot('${bot.id}')">Eliminar</button>
            </div>
          `;
          botsContainer.appendChild(botItem);
        });
      } catch (error) {
        console.error('Error cargando bots:', error);
        botsContainer.innerHTML = `<p class="error">Error al cargar bots: ${error.message}</p>`;
      }
    }
    
    // Función para eliminar bots
    window.deleteBot = async (botId) => {
      if (confirm('¿Eliminar este bot permanentemente?')) {
        try {
          await deleteBot(botId);
          await loadBots();
          alert('Bot eliminado correctamente');
        } catch (error) {
          console.error('Error eliminando bot:', error);
          alert(`Error al eliminar: ${error.message}`);
        }
      }
    };
    
    // Escuchar cambios de autenticación (simulado)
    setTimeout(() => updateAuthStatus(true), 1500);
  </script>
</body>
</html>
