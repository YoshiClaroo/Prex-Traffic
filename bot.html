<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot PrexTraffic</title>
  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --dark: #1a1a2e;
      --light: #f8f9fa;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--dark);
      color: var(--light);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      padding: 1.5rem;
      text-align: center;
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--secondary);
    }
    
    .iframe-container {
      flex: 1;
      position: relative;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      font-size: 1.2rem;
    }
    
    .controls {
      padding: 1rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
    }
    
    button {
      background: var(--secondary);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .error {
      padding: 2rem;
      text-align: center;
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Bot PrexTraffic en Acción</h1>
  </div>
  
  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="current-cycle">0</div>
      <div>Ciclo actual</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="total-cycles">0</div>
      <div>Total ciclos</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="time-left">0</div>
      <div>Segundos</div>
    </div>
  </div>
  
  <div class="iframe-container">
    <div id="loading" class="loading">
      Cargando página, por favor espera...
    </div>
    <iframe id="bot-iframe" sandbox="allow-scripts allow-same-origin"></iframe>
  </div>
  
  <div class="controls">
    <button id="stop-btn">Detener Bot</button>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { getBot } from './firebase.js';
    
    // Obtener el ID del bot de la URL
    const pathParts = window.location.pathname.split('/').filter(p => p);
    const botId = pathParts.join('/');
    
    if (!botId) {
      showError('URL de bot inválida');
    } else {
      loadBot(botId);
    }
    
    async function loadBot(botId) {
      try {
        const botData = await getBot(botId);
        
        if (!botData) {
          showError('Bot no encontrado');
          return;
        }
        
        startBot(botData);
      } catch (error) {
        console.error('Error:', error);
        showError('Error al cargar el bot');
      }
    }
    
    function startBot(config) {
      document.getElementById('total-cycles').textContent = config.repetitions;
      
      let currentCycle = 0;
      let timer;
      
      function startCycle() {
        currentCycle++;
        if (currentCycle > config.repetitions) {
          endBot();
          return;
        }
        
        document.getElementById('current-cycle').textContent = currentCycle;
        document.getElementById('loading').style.display = 'flex';
        
        // Reset iframe
        const iframe = document.getElementById('bot-iframe');
        iframe.src = 'about:blank';
        
        setTimeout(() => {
          iframe.src = config.url;
          
          iframe.onload = () => {
            document.getElementById('loading').style.display = 'none';
            startTimer();
            startScrolling();
          };
          
          iframe.onerror = () => {
            document.getElementById('loading').textContent = 'Error al cargar la página';
            setTimeout(() => startCycle(), 2000);
          };
        }, 500);
      }
      
      function startTimer() {
        let seconds = config.duration;
        document.getElementById('time-left').textContent = seconds;
        
        timer = setInterval(() => {
          seconds--;
          document.getElementById('time-left').textContent = seconds;
          
          if (seconds <= 0) {
            clearInterval(timer);
            startCycle();
          }
        }, 1000);
      }
      
      function startScrolling() {
        let direction = 1;
        const iframe = document.getElementById('bot-iframe');
        const scrollInterval = setInterval(() => {
          try {
            iframe.contentWindow.scrollBy(0, 50 * direction);
            
            const doc = iframe.contentDocument;
            const currentScroll = iframe.contentWindow.scrollY;
            const maxScroll = doc.body.scrollHeight - iframe.clientHeight;
            
            if (currentScroll >= maxScroll || currentScroll <= 0) {
              direction *= -1;
            }
          } catch (error) {
            console.error('Error en scroll:', error);
          }
        }, 100);
        
        // Limpiar al final del ciclo
        setTimeout(() => clearInterval(scrollInterval), config.duration * 1000);
      }
      
      function endBot() {
        clearInterval(timer);
        alert('Proceso completado');
      }
      
      document.getElementById('stop-btn').onclick = () => {
        if (confirm('¿Detener el bot ahora?')) {
          clearInterval(timer);
          alert('Bot detenido');
        }
      };
      
      // Iniciar primer ciclo
      startCycle();
    }
    
    function showError(message) {
      document.body.innerHTML = `
        <div class="error">
          <h2>${message}</h2>
          <p><a href="/">Volver al generador</a></p>
        </div>
      `;
    }
  </script>
</body>
</html>
