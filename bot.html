<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor de URLs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2575fc;
      --danger: #d63031;
      --dark: #1a1a2e;
      --light: #f8f9fa;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--dark);
      color: var(--light);
      display: flex;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }
    .header {
      padding: 1rem;
      background: var(--dark);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
    }
    .stat {
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      border-radius: 8px;
      min-width: 100px;
    }
    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
    }
    #viewport {
      flex: 1;
      border: none;
      background: white;
    }
    .error {
      padding: 2rem;
      color: var(--danger);
    }
    .error a {
      color: var(--primary);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Visor de URLs</h1>
  </div>

  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="current-repetition">0</div>
      <div>Repetición</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="time-left">0</div>
      <div>Segundos</div>
    </div>
  </div>

  <iframe id="viewport"></iframe>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { getBot } from './firebase.js';

    // Elementos del DOM
    const viewport = document.getElementById('viewport');
    const currentRepEl = document.getElementById('current-repetition');
    const timeLeftEl = document.getElementById('time-left');

    // Variables de estado
    let botConfig = null;
    let currentRepetition = 0;
    let targetTime = 0;
    let timerInterval;

    // Inicialización
    if (window.location.hash) {
      const botId = window.location.hash.substring(1);
      loadBotConfig(botId);
    } else {
      showError('No se especificó una URL');
    }

    async function loadBotConfig(botId) {
      try {
        const config = await getBot(botId);
        if (!config) {
          showError('Configuración no encontrada');
          return;
        }
        botConfig = config;
        startCycle();
      } catch (error) {
        showError('Error al cargar la configuración');
      }
    }

    function startCycle() {
      currentRepetition++;
      currentRepEl.textContent = currentRepetition;
      loadPage(botConfig.url);
      startTimer();
    }

    async function loadPage(url) {
      try {
        // Intenta cargar directamente en el iframe
        viewport.src = url;
        
        // Si falla, usa el proxy
        viewport.onerror = async () => {
          try {
            const response = await fetch(`https://prex-traffic.onrender.com/render?url=${encodeURIComponent(url)}`);
            const html = await response.text();
            viewport.srcdoc = html;
          } catch (error) {
            showError(`No se pudo cargar: ${url}`);
          }
        };
      } catch (error) {
        showError(`Error: ${error.message}`);
      }
    }

    function startTimer() {
      clearInterval(timerInterval);
      targetTime = Date.now() + botConfig.duration * 1000;
      updateTimer();
      timerInterval = setInterval(updateTimer, 200);
    }

    function updateTimer() {
      const remaining = Math.max(0, Math.ceil((targetTime - Date.now()) / 1000));
      timeLeftEl.textContent = remaining;

      if (remaining <= 0) {
        clearInterval(timerInterval);
        setTimeout(startCycle, 1000);
      }
    }

    function showError(message) {
      viewport.srcdoc = `
        <div class="error">
          <h2>⚠️ ${message}</h2>
          <a href="${botConfig?.url || '#'}" target="_blank">Abrir en nueva pestaña</a>
        </div>
      `;
    }
  </script>
</body>
</html>
