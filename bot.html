<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Interactivo | PrexTraffic</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --danger: #d63031;
      --success: #00b894;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--dark);
      color: var(--light);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      padding: 1rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    .controls {
      display: flex;
      gap: 10px;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      position: fixed;
      bottom: 0;
      width: 100%;
      justify-content: center;
    }

    button {
      background: var(--secondary);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    #stop-btn {
      background: var(--danger);
    }

    #viewport {
      width: 100%;
      height: calc(100vh - 120px);
      margin-top: 60px;
      border: none;
      overflow: auto;
    }

    .stats {
      position: fixed;
      top: 70px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Bot Interactivo PrexTraffic</h1>
  </div>

  <div class="stats">
    <div>Repetición: <span id="current-repetition">0</span></div>
    <div>Tiempo: <span id="time-left">0</span>s</div>
  </div>

  <div id="viewport"></div>

  <div class="controls">
    <button id="click-btn">Simular Clic</button>
    <button id="scroll-btn">Scroll Automático</button>
    <button id="stop-btn">Detener Bot</button>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { getBot } from './firebase.js';

    // Elementos del DOM
    const viewport = document.getElementById('viewport');
    const currentRepEl = document.getElementById('current-repetition');
    const timeLeftEl = document.getElementById('time-left');
    const clickBtn = document.getElementById('click-btn');
    const scrollBtn = document.getElementById('scroll-btn');
    const stopBtn = document.getElementById('stop-btn');

    // Variables de estado
    let botConfig = null;
    let currentRepetition = 0;
    let isRunning = false;
    let targetTime = 0;
    let scrollInterval;
    let clickInterval;

    // Inicializar
    if (window.location.hash) {
      const botId = window.location.hash.substring(1);
      loadBotConfig(botId);
    } else {
      showError('No se especificó un bot');
    }

    async function loadBotConfig(botId) {
      try {
        const config = await getBot(botId);
        if (!config) {
          showError('Bot no encontrado');
          return;
        }
        botConfig = config;
        startBot();
      } catch (error) {
        showError('Error al cargar el bot');
        console.error(error);
      }
    }

    function startBot() {
      if (!botConfig || isRunning) return;
      isRunning = true;
      currentRepetition = 0;
      startCycle();
    }

    async function startCycle() {
      currentRepetition++;
      currentRepEl.textContent = currentRepetition;
      
      await loadPage(botConfig.url);
      startTimer();
    }

    async function loadPage(url) {
      try {
        const response = await fetch(`http://localhost:3000/render?url=${encodeURIComponent(url)}`);
        const html = await response.text();
        
        // Limpia eventos anteriores
        viewport.innerHTML = '';
        
        // Crea un iframe oculto para interactuar
        const iframe = document.createElement('iframe');
        iframe.srcdoc = html;
        iframe.style.display = 'none';
        viewport.appendChild(iframe);
        
        // Espera a que cargue
        await new Promise(resolve => {
          iframe.onload = resolve;
        });

        // Clona el contenido al viewport principal
        const clonedContent = iframe.contentDocument.documentElement.cloneNode(true);
        viewport.innerHTML = '';
        viewport.appendChild(clonedContent);

      } catch (error) {
        viewport.innerHTML = `
          <div style="padding: 2rem; text-align: center; color: white;">
            <h2>⚠️ Error al cargar la página</h2>
            <p>${error.message}</p>
            <a href="${url}" target="_blank" style="color: var(--secondary);">Abrir en nueva pestaña</a>
          </div>
        `;
      }
    }

    function startTimer() {
      targetTime = Date.now() + botConfig.duration * 1000;
      updateTimer();
      const timer = setInterval(updateTimer, 200);

      function updateTimer() {
        const remaining = Math.max(0, Math.ceil((targetTime - Date.now()) / 1000));
        timeLeftEl.textContent = remaining;

        if (remaining <= 0) {
          clearInterval(timer);
          endCycle();
        }
      }
    }

    // ===== INTERACCIÓN AVANZADA ===== //
    clickBtn.addEventListener('click', () => {
      // Simula clics aleatorios
      clickInterval = setInterval(() => {
        const elements = viewport.querySelectorAll('a, button, [onclick]');
        if (elements.length > 0) {
          const randomElement = elements[Math.floor(Math.random() * elements.length)];
          randomElement.click();
          highlightElement(randomElement);
        }
      }, 2000);
    });

    scrollBtn.addEventListener('click', () => {
      // Scroll automático suave
      scrollInterval = setInterval(() => {
        viewport.scrollBy({
          top: 300,
          behavior: 'smooth'
        });
      }, 3000);
    });

    function highlightElement(element) {
      const originalBorder = element.style.border;
      element.style.border = '2px solid red';
      setTimeout(() => {
        element.style.border = originalBorder;
      }, 1000);
    }

    function endCycle() {
      clearInterval(scrollInterval);
      clearInterval(clickInterval);
      setTimeout(startCycle, 1000);
    }

    function endBot() {
      isRunning = false;
      clearInterval(scrollInterval);
      clearInterval(clickInterval);
      alert('Bot detenido');
    }

    function showError(message) {
      viewport.innerHTML = `
        <div style="padding: 2rem; text-align: center;">
          <h2 style="color: var(--danger);">${message}</h2>
          <a href="/" style="color: var(--secondary);">Volver al generador</a>
        </div>
      `;
    }

    stopBtn.addEventListener('click', endBot);
  </script>
</body>
</html>
