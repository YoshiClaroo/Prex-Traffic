<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot PrexTraffic | Navegación Real</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --danger: #d63031;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--dark);
      color: var(--light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      padding: 1rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    .stats-container {
      display: flex;
      justify-content: space-around;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      margin-top: 60px;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--secondary);
    }

    .progress-container {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      width: 0%;
      transition: width 0.5s;
    }

    #viewport {
      width: 100%;
      height: calc(100vh - 180px);
      margin-top: 120px;
      border: none;
      overflow: auto;
    }

    .controls {
      padding: 1rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .stop-btn {
      background: var(--danger);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Bot PrexTraffic | Navegación Avanzada</h1>
  </div>

  <div class="stats-container">
    <div class="stat">
      <div class="stat-value" id="current-repetition">0</div>
      <div>Repetición</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="total-repetitions">0</div>
      <div>Total</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="time-left">0</div>
      <div>Segundos</div>
    </div>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <!-- Contenedor del renderizado (reemplaza al iframe) -->
  <div id="viewport"></div>

  <div class="controls">
    <button class="stop-btn" id="stop-btn">Detener Bot</button>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { getBot } from './firebase.js';

    // Elementos del DOM
    const viewport = document.getElementById('viewport');
    const currentRepEl = document.getElementById('current-repetition');
    const totalRepsEl = document.getElementById('total-repetitions');
    const timeLeftEl = document.getElementById('time-left');
    const progressBar = document.getElementById('progress-bar');
    const stopBtn = document.getElementById('stop-btn');

    // Variables de estado
    let botConfig = null;
    let currentRepetition = 0;
    let isRunning = false;
    let targetTime = 0;

    // Inicializar
    if (window.location.hash) {
      const botId = window.location.hash.substring(1);
      loadBotConfig(botId);
    } else {
      showError('No se especificó un bot');
    }

    async function loadBotConfig(botId) {
      try {
        const config = await getBot(botId);
        if (!config) {
          showError('Bot no encontrado');
          return;
        }
        botConfig = config;
        totalRepsEl.textContent = botConfig.repetitions;
        startBot();
      } catch (error) {
        showError('Error al cargar el bot');
        console.error(error);
      }
    }

    function startBot() {
      if (!botConfig || isRunning) return;
      isRunning = true;
      currentRepetition = 0;
      startCycle();
    }

    async function startCycle() {
      currentRepetition++;
      if (currentRepetition > botConfig.repetitions) {
        endBot();
        return;
      }

      currentRepEl.textContent = currentRepetition;
      await loadPage(botConfig.url); // Renderizar página
      startTimer();
      startAutoInteractions(); // Scroll/clicks automáticos
    }

    async function loadPage(url) {
      try {
        const response = await fetch(`http://localhost:3000/render?url=${encodeURIComponent(url)}`);
        const html = await response.text();
        viewport.innerHTML = html;
      } catch (error) {
        viewport.innerHTML = `
          <div style="padding: 2rem; text-align: center; color: white;">
            <h2>⚠️ Error al cargar la página</h2>
            <p>URL: ${url}</p>
            <a href="${url}" target="_blank" style="color: #2575fc;">Abrir en nueva pestaña</a>
          </div>
        `;
      }
    }

    function startTimer() {
      targetTime = Date.now() + botConfig.duration * 1000;
      updateTimer();
      const timer = setInterval(updateTimer, 200);

      function updateTimer() {
        const remaining = Math.max(0, Math.ceil((targetTime - Date.now()) / 1000));
        timeLeftEl.textContent = remaining;
        progressBar.style.width = `${100 - (remaining / botConfig.duration * 100)}%`;

        if (remaining <= 0) {
          clearInterval(timer);
          endCycle();
        }
      }
    }

    function startAutoInteractions() {
      // Scroll automático suave
      const scrollInterval = setInterval(() => {
        viewport.scrollBy({
          top: 50,
          behavior: 'smooth'
        });
      }, 1000);

      // Detener al finalizar el ciclo
      setTimeout(() => clearInterval(scrollInterval), botConfig.duration * 1000);
    }

    function endBot() {
      isRunning = false;
      alert('Proceso completado');
    }

    function showError(message) {
      document.body.innerHTML = `
        <div style="padding: 2rem; text-align: center;">
          <h2 style="color: var(--danger);">${message}</h2>
          <a href="/" style="color: var(--secondary);">Volver al generador</a>
        </div>
      `;
    }

    stopBtn.addEventListener('click', endBot);
  </script>
</body>
</html>
