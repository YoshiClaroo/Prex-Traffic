<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot PrexTraffic | En Acción</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --danger: #d63031;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--dark);
      color: var(--light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      padding: 1.5rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      text-align: center;
    }

    .stats-container {
      display: flex;
      justify-content: space-around;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--secondary);
    }

    .progress-container {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      width: 0%;
      transition: width 0.5s;
    }

    .bot-container {
      flex: 1;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .controls {
      padding: 1rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
    }

    .stop-btn {
      background: var(--danger);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .stop-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    .error-container {
      padding: 2rem;
      text-align: center;
    }

    .error-container h2 {
      color: var(--danger);
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Bot PrexTraffic en Acción</h1>
  </div>

  <div class="stats-container">
    <div class="stat">
      <div class="stat-value" id="current-repetition">0</div>
      <div>Repetición</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="total-repetitions">0</div>
      <div>Total</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="time-left">0</div>
      <div>Segundos</div>
    </div>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <div class="bot-container">
    <iframe id="bot-iframe" sandbox="allow-scripts allow-same-origin"></iframe>
  </div>

  <div class="controls">
    <button class="stop-btn" id="stop-btn">Detener Bot</button>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { getBot } from './firebase.js';

    // Elementos del DOM
    const iframe = document.getElementById('bot-iframe');
    const currentRepEl = document.getElementById('current-repetition');
    const totalRepsEl = document.getElementById('total-repetitions');
    const timeLeftEl = document.getElementById('time-left');
    const progressBar = document.getElementById('progress-bar');
    const stopBtn = document.getElementById('stop-btn');

    // Variables de estado
    let botConfig = null;
    let currentRepetition = 0;
    let scrollInterval;
    let timerInterval;
    let isRunning = false;

    // Inicializar
    if (window.location.hash) {
      const botId = window.location.hash.substring(1);
      loadBotConfig(botId);
    } else {
      showError('No se especificó un bot');
    }

    async function loadBotConfig(botId) {
      try {
        const config = await getBot(botId);
        if (!config) {
          showError('Bot no encontrado');
          return;
        }

        botConfig = config;
        totalRepsEl.textContent = botConfig.repetitions;
        startBot();
      } catch (error) {
        showError('Error al cargar el bot');
        console.error(error);
      }
    }

    function startBot() {
      if (!botConfig || isRunning) return;

      isRunning = true;
      currentRepetition = 0;
      startCycle();
    }

    function startCycle() {
      currentRepetition++;
      if (currentRepetition > botConfig.repetitions) {
        endBot();
        return;
      }

      currentRepEl.textContent = currentRepetition;
      iframe.src = botConfig.url;

      // Esperar a que cargue el iframe
      iframe.onload = () => {
        startTimer();
        startScrolling();
      };
    }

    function startTimer() {
      let timeLeft = botConfig.duration;
      timeLeftEl.textContent = timeLeft;

      timerInterval = setInterval(() => {
        timeLeft--;
        timeLeftEl.textContent = timeLeft;

        // Actualizar barra de progreso
        const progress = 100 - ((timeLeft / botConfig.duration) * 100);
        progressBar.style.width = `${progress}%`;

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endCycle();
        }
      }, 1000);
    }

    function startScrolling() {
      let scrollDirection = 1;
      const scrollAmount = 50 * botConfig.speed;

      scrollInterval = setInterval(() => {
        try {
          iframe.contentWindow.scrollBy(0, scrollDirection * scrollAmount);
          
          const doc = iframe.contentDocument;
          const currentScroll = iframe.contentWindow.scrollY;
          const maxScroll = doc.body.scrollHeight - iframe.clientHeight;

          if (currentScroll >= maxScroll || currentScroll <= 0) {
            scrollDirection *= -1;
          }
        } catch (error) {
          console.error('Error en scroll:', error);
        }
      }, 100 / botConfig.speed);
    }

    function endCycle() {
      clearInterval(scrollInterval);
      
      // Esperar 1 segundo antes de recargar
      setTimeout(() => {
        startCycle();
      }, 1000);
    }

    function endBot() {
      isRunning = false;
      clearInterval(scrollInterval);
      clearInterval(timerInterval);
      alert('Proceso completado');
    }

    function showError(message) {
      document.body.innerHTML = `
        <div class="error-container">
          <h2>${message}</h2>
          <p><a href="/">Volver al generador</a></p>
        </div>
      `;
    }

    stopBtn.addEventListener('click', () => {
      if (confirm('¿Detener el bot ahora?')) {
        endBot();
      }
    });
  </script>
</body>
</html>
